<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Mood Lounge</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .mood-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .mood-button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .mood-button:hover {
      transform: scale(1.05);
    }
    .happy { background-color: #fcd34d; }
    .stressed { background-color: #60a5fa; color: white; }
    .angry { background-color: #f87171; color: white; }
    .grateful { background-color: #34d399; color: white; }
    a { text-decoration: none; color: inherit; }
  </style>
</head>
<body>
  <h1>Welcome to The Mood Lounge</h1>
  <p>Pick a mood and step into a space where you can express yourself freely and feel supported, no matter what you're going through.</p>
  <div class="mood-buttons">
    <a href="happy.html"><button class="mood-button happy">üòä Happy</button></a>
    <a href="stressed.html"><button class="mood-button stressed">üò∞ Stressed</button></a>
    <a href="angry.html"><button class="mood-button angry">üò° Angry</button></a>
    <a href="grateful.html"><button class="mood-button grateful">üôè Grateful</button></a>
  </div>
</body>
</html>
