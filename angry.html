<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steam Test</title>
  <style>
    body {
      margin: 0;
      background: #f87171;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: #b91c1c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    .steam-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150%;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 60%);
      animation: overlayRise 4s ease-out forwards;
      z-index: 1;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes overlayRise {
      0% {
        opacity: 0.8;
        transform: translateY(100%);
      }
      100% {
        opacity: 0;
        transform: translateY(-100%);
      }
    }
  </style>
</head>
<body>

  <button onclick="releaseEnergy()">ðŸ”¥ Steam Test</button>

  <script>
    function releaseEnergy() {
      const overlay = document.createElement('div');
      overlay.className = 'steam-overlay';
      document.body.appendChild(overlay);
      setTimeout(() => overlay.remove(), 2500);
    }
  </script>

</body>
</html>
